          <p align="center" class="STYLE14">世&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;&nbsp;&nbsp;&nbsp;说 </p>
          <p class="STYLE19">&nbsp;&nbsp;&nbsp;&nbsp;世录与世系相表里，系举其大纲，而录详其细目。凡系中世代、讳字、生娶、卒葬及官爵封谥之类必录于册，所以志不忘也。余朱氏自西汉迄今兹历二千余年，世系班班可考，第季唐以前时代荒远，其世可系不可录。唯祖五经先生及埙公四世济美，史策有传焉。至玉田公迁卢阳，厥后子姓繁衍，分居各属。而十四京公徙居桂东，为扶村、波罗坑基祖，虽分支派别，一脉相承，有其名者皆可核其实，非若前代之概从缺略也，故图世系始自买臣公，而世录则以五经公为始焉 </p>
          <p class="STYLE19"><strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;嗣孙岁贡贲笔谨识 </strong></p>
