            <tr>
              <td width="677" height="" valign="top"><p>&nbsp;</p>
                <p class="STYLE19">&nbsp;&nbsp;&nbsp;&nbsp;当间春秋，修其祖庙，陈其宗器，设其裳衣，荐其时食，故牲杀、器皿、衣服不备，不敢以祭。唯士无田则亦不祭似祭之需乎，物也，而不知实赖乎，人人苟无其诚，则虽南亩西畴亦无优见忾间之念，人苟有其诚，则虽数工、半亩，亦可伸报，本追远之思，爰撰俚言以为。</p>
                <p class="STYLE19"><br />
&nbsp;&nbsp;&nbsp;&nbsp;计开一都扶村江古脑园坵田租拾担正，永为经公夫妇祀祭墓尝。毗、瑚二房子孙轮房办祭。此订。</p>
