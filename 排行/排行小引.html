                <p align="justify">&nbsp;</p>
                <p align="justify" class="STYLE19">&nbsp;&nbsp;&nbsp;&nbsp;排行非古也，自玉牒既作而法始严。余族自京公后，经华公辑录，兹际续修，理应请于当代钜公新编赠言，以为传家，次第庶秩然有序，井然有条，虽世远年烟，昭穆了如指掌。支分别派，亲疏炳若，日星奕祀，相传历历其不爽也。然华公所辑，于今尚余三十字，合族佥议，无庸赘摘，暂仿前例，以俟后之贤达者续编焉。<br />
                    <br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong>大清咸丰八年岁次戊午仲冬月　　嗣孙增生  衣谨识</strong></p>
