      <p align="center" class="STYLE1">世&nbsp; 系&nbsp; 说 </p>
      <p class="STYLE8">&nbsp;&nbsp;&nbsp;&nbsp;谱系始欧阳文忠公，以五世为一图。自高祖迄元孙亲尽元孙之后复递为高祖后世序谱之家多宗法焉，今余族谱系则又师其意而稍变通，云每图初派一人为纲，子孙或十世或十余世分列其下为目，纲统乎目，目丽于纲，横以著其支，分纵以纪其世，次盛衰绝续之际朗于列，眉盖义专取诸统宗属远而亲尽服绝之辨亦隐寓其中，质之欧阳文忠公以五世一图之制或亦不甚相剌谬云。</p>
      <p align="center"><img src="../img/世系图/朱氏源流考略_image002.jpg" alt="123" width="564" height="424" />&nbsp;</p>      
    <p align="justify">&nbsp;</p>    </td>
